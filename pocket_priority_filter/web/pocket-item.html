<polymer-element name="pocket-item">
  <template>
    <style>
      .hide{display: none;}
      .returnmsg{color: #333;font-weight: bold;display: block;padding: 5px;margin-left: 25px;margin-right: 25px;}
      .longform{ width: 98%;}
      .mediumform {width: 25em;}
      .shortform{width: 10em;}
      .home-panel-header{background:#369;color:#fff;margin-top:0;padding:10px}
      .home-panel-item{border-bottom:1px solid #ddd;margin:5px;padding:10px}
      .home-panel{background-color:#fff;border:1px solid #777;margin:0 auto;width:75%}
      .editableSetting {margin-bottom: 5px;margin-left: 15px;margin-top: 0;}
      .description{display: block;padding: 5px;font-family: Tahoma,Verdana,Arial,sans-serif;font-weight: bold;}
      .deleteIcon {padding-left: 5px;float: right;}
      div{font-family: Tahoma,Verdana,Arial,sans-serif;margin: 0;padding: 0; border: 0; outline: 0;font-size: 100%;vertical-align: baseline; background: transparent;}
      
    </style>
      <div>
      <br>
      <template repeat="{{item in itemList}}">
        <div id="{{item.key}}" class="home-panel environment"><div class="home-panel-header">Report Environment: {{item.name}}<img class="deleteIcon" src="images/delete.png" on-click="{{onDelete}}"></div>
          <div class="returnmsg hide">{{item.error}}</div>
          <form on-submit="{{submit}}" name="{{item.key}}">
            <div class="description">Name</div>
            <div class="editableSetting" on-click="{{onClickToEdit}}" title="Click to edit this Environment Setting. Press Enter to commit your changes.">{{item.name}}</div>
            <input name="{{item.key}}" type="text" value="{{item.name}}" class="input mediumform hide" on-keyup="{{onEditableKeyup}}" title="Press Enter to commit your changes. Press Escape to undo.">
            <div class="description">Path</div>
            <div class="editableSetting" on-click="{{onClickToEdit}}" title="Click to edit this Environment Setting. Press Enter to commit your changes.">{{item.path}}</div>
            <input name="{{item.key}}" type="text" value="{{item.path}}" class="input longform hide" on-keyup="{{onEditableKeyup}}" title="Press Enter to commit your changes. Press Escape to undo.">
          </form>
        </div>
        <br />
      </template>
      <br>
      </div>
  </template>
  <script type="application/dart" src="pocket-item.dart"></script>
</polymer-element>
